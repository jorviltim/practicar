<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería dinámica - Jorge.dev</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="index.html">Jorge.dev</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="menu">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="sobre.html">Sobre mí</a></li>
        <li class="nav-item"><a class="nav-link active" href="galeria.html">Galería</a></li>
        <li class="nav-item"><a class="nav-link" href="contacto.html">Contacto</a></li>
      </ul>
    </div>
  </div>
</nav>

<main class="container py-5">
  <h2 class="text-center mb-4">Galería con Modal Dinámico</h2>
  <div class="row">
    <div class="col-md-4 mb-4">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/800px-International_Pok%C3%A9mon_logo.svg.png"
           class="img-fluid rounded shadow" alt="Logo Pokémon"
           data-bs-toggle="modal" data-bs-target="#imagenModal"
           data-bs-img="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/800px-International_Pok%C3%A9mon_logo.svg.png">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://pokemonletsgo.pokemon.com/assets/img/common/char-pikachu.png"
           class="img-fluid rounded-circle shadow" alt="Pikachu"
           data-bs-toggle="modal" data-bs-target="#imagenModal"
           data-bs-img="https://pokemonletsgo.pokemon.com/assets/img/common/char-pikachu.png">
    </div>
    <div class="col-md-4 mb-4">
      <img src="https://pokemonletsgo.pokemon.com/assets/img/how-to-play/hero-img.png"
           class="img-fluid rounded shadow" alt="Hero"
           data-bs-toggle="modal" data-bs-target="#imagenModal"
           data-bs-img="https://pokemonletsgo.pokemon.com/assets/img/how-to-play/hero-img.png">
    </div>
  </div>
</main>

<!-- Modal dinámico -->
<div class="modal fade" id="imagenModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered modal-lg">
    <div class="modal-content">
      <div class="modal-body p-0">
        <img id="imagenAmpliada" src="" class="img-fluid w-100" alt="Imagen ampliada">
      </div>
    </div>
  </div>
</div>

<!-- Bootstrap + script modal dinámico -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  const modal = document.getElementById('imagenModal');
  modal.addEventListener('show.bs.modal', function (event) {
    const trigger = event.relatedTarget;
    const url = trigger.getAttribute('data-bs-img');
    const modalImg = document.getElementById('imagenAmpliada');
    modalImg.src = url;
  });
</script>
</body>
</html>
