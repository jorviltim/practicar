<body>


  <h1>Â¡Ejercicio de los .MAP!</h1>

  <script>
let   frutas = []; //array inicializado vacio

//aqui introducimos nombres de frutas
for(let i=0; i<=4;i++)
{
frutas.push(prompt(`introduce una fruta para el indice ${i}`));
}
//aqui mostramos las frutas introducidas en el array
console.log(frutas);
//  aqui vamos a quitar dos frutas 
for(let j=0;j<=1;j++){
  frutas.pop();
}
// aqui vemos el resultado despues de haber quitado 2 frutas
console.log(frutas);


</script>
</body>
